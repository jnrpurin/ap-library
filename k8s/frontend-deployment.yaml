apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: library-frontend
  template:
    metadata:
      labels:
        app: library-frontend
    spec:
      containers:
        - name: library-frontend
          image: your-dockerhub-username/library-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: library-frontend-service
spec:
  selector:
    app: library-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
