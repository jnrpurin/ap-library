apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: library.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: library-backend-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: library-frontend-service
                port:
                  number: 80
